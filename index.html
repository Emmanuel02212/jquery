<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jquery</title>
</head>
<body>
    //Using jQuery, write a program to limit a  Text-area to the specified number of characters else display an error.
    <body>
        <div class="parent">
            <h1>contact us</h1>
          
            <form>
                <textarea name="tA" id="tA" cols="25" rows="10"></textarea>
                <div class="btn-div">
                    <button class="btn1">Send</button>
                </div>
                
            </form>
            
        </div>
    
    
        <script>
            $(".btn1").click(function(e){
                e.preventDefault()
                
                if (!$('#tA').val()) {
                    alert("error! empty message")
                }else if( $('#tA').val().length > 20){
                    alert("Can't enter more than twenty characters")
                }else{
                    alert("Message Sent")
                    $('#tA').val(" ")
                    
                }
            })
        
    </script>


    

    
</body>
</html>
